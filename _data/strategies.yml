- name: "Construction Project"
  owner: "Rob"
  description: "Prioritise stadium renovation over blessings this season."
  details:
    - text: "Blessings this season are likely to get around a million votes, meaning we have to spend around a hundred million coins to expect to win one. Instead, we could push to maximise our stadium renovations this season, potentially getting up to three choices if the options look good (four is probably out of our budget, sadly). A third renovation means forgoing roughly 1/3rd of a mediocre blessing, or 1/12th of a top-end one."