  - key: transfuse
    target: "The batting of a non-Lady, Evelton, Mira, or Mindy batter"
  - key: move
    target: "Bottles to the Shadows"

- name: "It's Our Good Rotation and We Need It Now"
  owner: "Putin'sSideChick"
  description: "This plan gets our rotation back up to above average immediately, while still leaving us with room to get Zoey and Mindy back into it later if we get Zoey back. First, we Move Bottles to the shadows. Using move allows us to choose where they end up, and reduces the risk of us losing them in a Zoey Plunder. Second, we Foreshadow Dot for Cravel. This gets our good shadows pitcher into the rotation, which is exactly what we saved them for. This leaves us with 3 solid to great pitchers back in our rotation, which should slingshot us back towards contention and could pair well with the party time boosts our lineup receives this season."
  options:
